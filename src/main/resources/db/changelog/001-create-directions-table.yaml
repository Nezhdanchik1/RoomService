databaseChangeLog:
  - changeSet:
      id: 001-create-directions
      author: room-service
      changes:
        - createTable:
            tableName: directions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: directions